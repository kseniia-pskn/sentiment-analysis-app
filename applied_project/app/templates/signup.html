<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | GetToKnow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background: linear-gradient(120deg, #f7f9fb, #e0e4ec);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            height: 48px;
        }

        h2 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #111;
        }

        .flash {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
        }

        .flash.success { background-color: #d1fae5; color: #065f46; }
        .flash.error, .flash.danger { background-color: #fee2e2; color: #991b1b; }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #111;
            color: #fff;
            border: none;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #333;
        }

        .bottom-text {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }

        .bottom-text a {
            color: #111;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="GetToKnow Logo">
        </div>
        <h2>Create Your GetToKnow Account</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/auth/signup" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <div class="bottom-text">
            Already have an account? <a href="/auth/login">Log in</a>
        </div>
    </div>
</body>
</html>
