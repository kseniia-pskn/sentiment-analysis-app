<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Sentiment Insight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            color: #222;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #e0e0e0;
        }

        header h1 {
            font-weight: 700;
            font-size: 1.8em;
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 40px;
            background-color: white;
            border-radius: 14px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.07);
        }

        h2 {
            margin-top: 0;
            font-size: 1.5em;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 280px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #111;
            color: white;
            border: none;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #333;
        }

        .section {
            margin-top: 40px;
        }

        ul {
            padding-left: 20px;
        }

        .chart-container {
            width: 100%;
            margin: 20px 0;
        }

        .flex-group {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        .flex-item {
            flex: 1 1 300px;
        }

        .info-box span {
            display: block;
            margin-bottom: 6px;
        }

        #loadingSpinner {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255,255,255,0.9);
            z-index: 1000;
        }

        #loadingSpinner svg {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<header>
    <h1>GetToKnow</h1>
    <div class="nav-links">
        <a href="/dashboard">Dashboard</a>
        <a href="/profile">Profile</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
</header>

<div id="loadingSpinner">
    <svg width="50" height="50" viewBox="0 0 100 100" fill="none">
        <circle cx="50" cy="50" r="35" stroke="#111" stroke-width="10" stroke-linecap="round" stroke-dasharray="164.93361431346415 56.97787143782138">
            <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s"
                              values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
        </circle>
    </svg>
    <p>Loading...</p>
</div>

<div class="container" style="display:none;" id="mainContainer">
    <h2>Search Product by ASIN</h2>
    <input type="text" id="productSearch" placeholder="Enter ASIN">
    <button onclick="fetchProductData()">Analyze</button>
    <p id="error-message" style="color:red; display:none;"></p>

    <div id="output-section" style="display:none;">
        <!-- content unchanged -->
    </div>
</div>

<script>
    window.addEventListener("load", () => {
        document.getElementById("loadingSpinner").style.display = "none";
        document.getElementById("mainContainer").style.display = "block";
    });

    let reviewTrendChart, sentimentBreakdownChart, countrySentimentChart;

    async function fetchProductData() {
        const asin = document.getElementById("productSearch").value.trim();
        if (!asin) return alert("Please enter an ASIN.");

        document.getElementById("loadingSpinner").style.display = "flex";
        document.getElementById("mainContainer").style.display = "none";

        try {
            const res = await fetch(`/api/fetch_reviews?asin=${asin}`);
            const data = await res.json();

            document.getElementById("loadingSpinner").style.display = "none";
            document.getElementById("mainContainer").style.display = "block";

            if (data.error) {
                document.getElementById("error-message").innerText = data.error;
                document.getElementById("error-message").style.display = "block";
                document.getElementById("output-section").style.display = "none";
                return;
            }

            document.getElementById("error-message").style.display = "none";
            document.getElementById("output-section").style.display = "block";

            document.getElementById("productName").innerText = data.product_name || "-";
            document.getElementById("manufacturer").innerText = data.manufacturer || "-";
            document.getElementById("price").innerText = data.price || "-";
            document.getElementById("totalReviews").innerText = data.total_reviews || data.review_dates.length || "0";
            document.getElementById("medianScore").innerText = data.median_score || "-";

            document.getElementById("topAdjectives").innerHTML =
                data.top_adjectives.length
                    ? data.top_adjectives.map(([word, count]) => `<li>${word} (${count})</li>`).join("")
                    : "<li>No adjectives found.</li>";

            document.getElementById("competitorMentions").innerHTML =
                Object.keys(data.competitor_mentions).length
                    ? Object.entries(data.competitor_mentions).map(([brand, count]) => `<li>${brand} (${count})</li>`).join("")
                    : "<li>No competitors found.</li>";

            document.getElementById("helpfulReviews").innerHTML =
                data.top_helpful_reviews.length
                    ? data.top_helpful_reviews.map(r => `<li><strong>${r.title}</strong><br>${r.content}</li>`).join("<br><br>")
                    : "<li>No helpful reviews found.</li>";

            // updateCharts(data); <-- your chart rendering logic should go here

        } catch (err) {
            console.error("Error fetching data:", err);
            document.getElementById("error-message").innerText = "Something went wrong.";
            document.getElementById("error-message").style.display = "block";
            document.getElementById("loadingSpinner").style.display = "none";
            document.getElementById("mainContainer").style.display = "block";
        }
    }

    function logout() {
        fetch('/auth/logout', {
            method: 'POST',
            credentials: 'include'
        }).then(() => {
            window.location.href = '/auth/login';
        }).catch(err => {
            alert('Logout failed');
            console.error(err);
        });
    }
</script>
</body>
</html>
